<h1>Todo-list</h1>
<table mat-table [dataSource]="todos$">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
    </ng-container>
    <!-- Id Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let todo"> {{todo.title}} </td>
    </ng-container>
    <!-- Id Column -->
    <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> completed </th>
        <td mat-cell *matCellDef="let todo"> {{todo.completed}} </td>
    </ng-container>
    <ng-container matColumnDef="chkCompleted">
        <th mat-header-cell *matHeaderCellDef> chkCompleted </th>
        <td mat-cell *matCellDef="let todo">
            <mat-checkbox [(ngModel)]="todo.completed">
            </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let todo">
            <button mat-fab (click)="onDelete(todo)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
